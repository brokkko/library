<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="/styles/indexStyle.css" />
</head>
<body>
    <a href="/library.html">Go to next page</a>
    <script src="/js/indexAnimation.js" defer></script>

    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Log in</h2>
            <form action="/signin" method="post">
                <div class="form-holder">
                    <input type="text" id="new-username" class="input" placeholder="Name" />
                    <input type="password" id="new-password" class="input" placeholder="Password" />
                </div>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>

        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Sign up</h2>
                <form action="/signup" method="post">
                    <div class="form-holder">
                        <input type="text" name="username" id="username" class="input" placeholder="Email" />
                        <input type="password"  name="password" id="password" class="input" placeholder="Password" />
                    </div>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
